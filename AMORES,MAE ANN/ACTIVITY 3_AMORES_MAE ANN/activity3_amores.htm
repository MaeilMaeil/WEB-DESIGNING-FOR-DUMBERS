<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amores</title>
</head>
<body>
    <style>
      .bootstrap  {
        background-color: rgb(121, 82, 179);
        color: white;
        font-weight: bold;
        border: none;
        height: 36px;
        width: 120px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px;
        transition: 0.5;
      }
      .bootstrap:hover {
        background-color:rgb(94, 4, 178);
      }
      .download {
        background-color: white;
        color: rgb(108,117,125);
        font-weight: bold;
        border-radius: 2px;
        border-width: 1px;
        height: 36px;
        width: 120px;
        cursor: pointer;
        transition: 0.2;
      }
      .download:hover {
        background-color: rgb(108,117,125);
        color: white;

      }
    </style>

<button class="bootstrap">
    Get started
</button>

<button class="download">
    Download
</button>

</body>
</html>
