<html>
<head> 
<title>Margin and padding</title> 

<style>
 .one{
  background-color: green;
  color: white;
  border: none;
  font-size: 15px;
  cursor: pointer;
  padding-top: 15px;
  padding-bottom: 15px;
  padding-left: 15px;
  padding-right: 15px;
  margin-left: 10px;
  margin-right: 10px;
  transition: padding .10s, 
  margin .10s;
 }  
 .one:hover{
  padding-left: 25px;
  padding-right: 25px;
  margin-left: 0px;
  margin-right: 0px;
}
    </style>
</head>
<body>
    
    <center>
<h3><marquee>4k. Margin and Padding together</marquee></h3>
<button class="one">
    One
</button>

<button class="one">
    Two
</button>

<button class="one">
    Three
</button>
</center>
</body>
</html>
