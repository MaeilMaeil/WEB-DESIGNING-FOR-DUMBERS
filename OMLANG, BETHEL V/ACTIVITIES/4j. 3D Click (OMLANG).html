<!DOCTYPE html>
<html lang="en">
<head>
<title> 3D Click </title>
<style>
div {
	color: white;
	background-color: Green;
	Height: 15px;
	width: 60px;
	padding: 10px;
	text-align: center;
	box-shadow: 3px 3px 5px gray;
	transition: 0.20s;
}

div:hover {
	cursor: pointer;
	Height: 15px;
	width: 60px;
}

div:active {
	margin: 5px;
	Height: 15px;
	width: 60px;
	padding: 10px;
	text-align: center;
	box-shadow: none;
}
</style>
<head>
<body>
<div>Shadow</div>
</body>
</html>
