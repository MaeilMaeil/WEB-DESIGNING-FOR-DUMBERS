<html>
<head>  
<title> Button's  </title>

<style>

	.Request{
	background-color: black; 
	color: white;
	font-weight:bold;
	height:60px;
	width:150px;
	border-color:white;
	border-style: solid;
	border-width:10px;
	margin-right:40px;

}
	.Cart{
	background-color: rgb(225,216,20); 
	color: black;
	height:50px;
	width:225px;
	border:none;
	border-radius:30px;
	border-color:white;
	border-style:Solid;
	margin-right:40px;

}
	.sign{
	background-color: rgb(46,164,79); 
	color: white;
	font-weight:bold;
	height:50px;
	width:100px;
	border-radius:8px;
	border-color:white;
	border-style:Solid;
	
}


</style>

</head>


<body >

<button class="Request">
Request now 
</button>

<button class="Cart">
Add to Cart 
</button>

<button class="sign">
Sign up  
</button>


</body>
</html>
