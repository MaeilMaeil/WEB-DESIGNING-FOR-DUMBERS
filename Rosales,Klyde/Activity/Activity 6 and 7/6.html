<!DOCTYPE html>
<html>
    <head>
        <body>
            <h1>HTML YouTube</h1>
            <h2>Controls</h2>
            <iframe src="https://www.youtube.com/embed/9Vm5vP2apwg" width="560" height="315" title="A YouTube video" frameborder="0" allowfullscreen></iframe>
            <h2>Autoplay</h2>
            <iframe src="https://www.youtube.com/embed/9Vm5vP2apwg?autoplay=1&mute=1" width="560" height="315" title="Michael V. I DJ Bumbay I Official Music Video" frameborder="0" allowfullscreen></iframe>
            <h2>Loop</h2>
            <iframe src="https://www.youtube.com/embed/9Vm5vP2apwg?loop=1&playlist=9Vm5vP2apwg" width="560" height="315" title="Michael V. I DJ Bumbay I Official Music Video" frameborder="0" allowfullscreen></iframe>
            <h2>Full Screen</h2>
            <iframe src="https://www.youtube.com/embed/9Vm5vP2apwg" width="560" height="315" frameborder="0" title="Michael V. I DJ Bumbay I Official Music Video" allow="accelerometer;" allowfullscreen></iframe>
            <h1>HTML Video</h1>
            <video width="65.625%" height="315" controls poster="DJ Bumbay.jpg">
            <source src="DJ Bumbay.mp4">
            </video>
            <h1>HTML Plugin</h1>
            <object data="DJ Bumbay.pdf"></object>
            <h1>HTML Audio</h1>
            <audio controls>
            <source src="DJ Bumbay.mp3">
            </audio>
        </body>
    </head>
</html>
