<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Activity 4</title>
</head>
<style>
	
.back{
	margin-right: 8px;
	padding-top: 8px;
	padding-bottom: 8px;
	font-size: 16px;
}

.next{
	margin-left: 8px;
	padding-top: 8px;
	padding-bottom: 8px;
	font-size: 16px;
}

.stretch{
	background-color: green;
	color: white;
	border: none;
	font-size: 18px;
	padding-top: 8px;
	padding-bottom: 8px;
	padding-left: 15px;
	padding-right: 15px;
	cursor: pointer;
	transition: padding-top 1s,
	padding-bottom 1s,
	padding-left 1s,
	padding-right 1s;
}
.stretch:hover{
	padding-top: 18px;
	padding-bottom: 18px;
	padding-left: 36px;
	padding-right: 36px;
}
.shadow{
	background-color: green;
	color: white;
	border: none;
	font-size: 18px;
	padding-top: 8px;
	padding-bottom: 8px;
	padding-left: 15px;
	padding-right: 15px;
	cursor: pointer;
	box-shadow: 3px 3px 5px #999;
	}

.shadow:active{
	transform: translate(3px, 3px);
	box-shadow: none;
}
.stretch-m{
	background-color: green;
	color: white;
	border: none;
	font-size: 18px;
	padding-top: 8px;
	padding-bottom: 8px;
	padding-left: 15px;
	padding-right: 15px;
	cursor: pointer;
	margin-left: 10px;
	margin-right: 10px;
	transition: padding .15s,
	margin .15s;
	}
.stretch-m:hover{
	padding-left: 25px;
	padding-right:25px;
	margin-left: 0px;
	margin-right: 0px;
}
</style>
	
<body>

<h1>
	4h. Pagination
</h1>

	<button class="back">Back </button>
	<a href=""> 1</a>
	<a href=""> 2</a>
	<a href=""> 3</a>
	<a href=""> 4</a>
	<a href=""> 5</a>
	<button class="next">Next</button>

<h1>
	4i. Stretch
</h1>
	<button class="stretch">Stretch</button>
<h1>
	4j.3d Click
</h1>
	<button class="shadow">Shadow</button>

<h1>
	4k. Margin and Padding Together
</h1>
	<button class="stretch-m">Hah</button>
	<button class="stretch-m">Dul</button>
	<button class="stretch-m">Set</button>
</body>
</html>
