<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4k. 123</title>

    <style>
        .shen{
            background-color: rgb(12, 173, 12);
            color: white;
            padding-top: 5px;
            padding-bottom: 5px;

            padding-left: 15px;
            padding-right: 15px;
            margin-left: 10px;
            margin-right:10px;

            cursor: pointer;
            border: none;

            transition: padding 0.5s,
            margin .15;
        }
        .shen:hover{
            padding-left: 25px;
            padding-right: 25px;
            margin-left: 0px;
            margin-right: 0px;
            transition: 0.5s;
        }


    </style>

    

    
</head>
<body>
    <h1>
        4k. Margin and padding together
    </h1>

    <button class="shen">
        One
    </button>

    <button class="shen">
        Two
    </button>

    <button class="shen">
        Three
    </button>


</body>
</html>
