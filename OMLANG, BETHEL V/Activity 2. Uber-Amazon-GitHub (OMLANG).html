<DOCTYPE html>
    <html>
    <head>
    <title> Uber </title>
    </head>
    <body>
    
    <button class="Request now"> Request now </button>
    <button class="Add to Cart"> Add to Cart </button>
    <button class="Sign up"> Sign up </button>
    
    <style>
    
    .Request {
        Background-color: rgb(0, 0, 0);
        color: white;
        font-weight: bold;
        border: 30px;
        border-color: rgb(0, 0, 0);
        height: 36px;
        width: 105;
        cursor: pointer;
        border-radius: 0px;
        margin-right: 20px;
        transition: 0.30s;
    }
    .Cart {
        Background-color: rgb(255, 216, 20);
        color: black;
        font-weight: bold;
        border: 30px;
        border-color: rgb(0, 0, 0);
        height: 36px;
        width: 200;
        cursor: pointer;
        border-radius: 20px;
        margin-right: 20px;
        transition: 0.30s;
    }
    .Sign {
        Background-color: rgb(46, 164, 79);
        color: white;
        font-weight: bold;
        border: 30px;
        height: 36px;
        width: 105;
        cursor: pointer;
        border-radius: 10px;
        transition: 0.30s;    
    
    }
    .Request:hover{
        opacity: 0.4;

    }
    .Cart:hover{
        background-color: rgba(238,201,8,255);
    }
    .Sign:hover{
        box-shadow: 5px 10px 18px #888888;
    }

</style>
    </body>
</html>
