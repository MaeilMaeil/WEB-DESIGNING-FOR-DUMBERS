    <style>
        .stretch {
            background-color: rgb(43, 133, 43);
            color: white;
            padding-left: 10px;
            padding-right: 10px;
            padding-top:8px;
            padding-bottom: 8px;
            border: none;
            cursor: pointer;
            transition:1s;
        }
        .stretch:hover {
            padding-right:20px;
            padding-left: 20px;
            padding-bottom: 20px;
            padding-top: 20px;
            

        }
    </style>
<body>
    <button class="stretch">
        Stretch
    </button>
