<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .applyoncompanywebsite-button{
        background-color: rgb(10, 102, 194);
        border: none;
        height: 38px;
        border-radius: 25px;
        color: white;
        width: 230px;
        font-weight: bold;
        cursor: pointer;
        margin-right: 5px;
        transition: 0.3s;

    }

    .applyoncompanywebsite-button:hover{
        background-color:rgb(16, 68, 121) ;
        
    }
    
    
    .save-button{
        background-color: white;
        color: rgb(10, 102, 194);
        border-style: solid;
        border-radius: 30px;
        border-color:rgb(10, 102, 194) ;
        height: 38px;
        width: 85px;
        font-weight: bold;
        border-width: 1.5px;
        cursor:pointer;

    }

    .save-button:hover{
        background-color: rgb(226, 234, 243);
        border-width: 2.5px;
    }
</style>
<body>
    <button class="applyoncompanywebsite-button">
        Apply on company website
    </button>
    
    <button class="save-button">
        Save
    </button>
</body>
</html>
