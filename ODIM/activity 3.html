<!DOCTYPE html>
<html>
<head>
	<title>exercise3-Odim</title>
</head>

<h3>3d. Bootstrap&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3e. LinkedIn</h3>

<style>
	
.started-button {
	background-color: rgb(121, 82, 179);
	color: white;
	border: none;
	height: 36px;
	width: 120px;
	border-radius: 3px;
	cursor: pointer;
	margin-right: 10px;
    transition: 0.15s;
    
}

    .started-button:hover{
        background-color: rgb(73, 38, 107);  
    }

.download-button {
    background-color: white;
    color: black;
    border: none;
    height: 36px;
    width: 118px;
    border-radius: 3px;
    cursor: pointer;
    border-style: solid;
    border-width: 1px;
    margin-right: 10px;
    transition: 0.15s;
}

    .download-button:hover{
        background-color: rgb(102, 102, 102);
        color: white;
    }
.apply-button {
    background-color: rgb(10, 102, 194);
    color: white;
    border: none;
    height: 36px;
    width: 193px;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.15s;
    margin-right: 10px
}

    .apply-button:hover {
        background-color: rgb(16, 16, 174);

    }

.save-button {
    background: white;
    color: blue;
    border: none;
    height: 36px;
    width: 65px;
    border-style: solid;
    border-width: 1px;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.12s
}
 
    .save-button:hover {
        background-color: rgba(50, 50, 255, 0.181);
        border-width: 2px;
    }

</style>

<button class="started-button">
    Get started
</button>

<button class="download-button">
    Download
</button>

<button class="apply-button">
    Apply on company website
</button>

<button class="save-button">
    Save
</button>
</body>
</html>
