<!DOCTYPE html>
<html>
    <title>HTML Youtube</title>
    <style>
        .tile{
            width: calc(50% - 20px);
            height: 150px;
            margin: 10px;
            float: left;
        }
    </style>
    <head>
        <body>
            <center>
                <h1>HTML YouTube</h1>
                <br>
                <div class="tile">
                <h2>Controls</h2>
                <iframe src="https://www.youtube.com/embed/9Vm5vP2apwg" width="560" height="315" title="A YouTube video" frameborder="1" allowfullscreen></iframe>
                </div>
                <h2>Full Screen</h2>
                <iframe src="https://www.youtube.com/embed/9Vm5vP2apwg" width="560" height="315" frameborder="0" title="Michael V. I DJ Bumbay I Official Music Video" frameborder="1" allowfullscreen></iframe>
                <div class="tile">
                <h2>Loop</h2>
                <iframe src="https://www.youtube.com/embed/9Vm5vP2apwg?loop=1&playlist=9Vm5vP2apwg" width="560" height="315" title="Michael V. I DJ Bumbay I Official Music Video" frameborder="1" allowfullscreen></iframe>
                </div>
                <h2>Autoplay</h2>
                <iframe src="https://www.youtube.com/embed/9Vm5vP2apwg?autoplay=1&mute=1" width="560" height="315" title="Michael V. I DJ Bumbay I Official Music Video" frameborder="1" allowfullscreen></iframe>
            </center>
        </body>
    </head>
