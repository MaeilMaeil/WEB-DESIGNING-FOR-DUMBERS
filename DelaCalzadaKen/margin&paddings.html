<!DOCTYPE html>
<head>
<style>
div{
	display:inline;
	color:white;
	background-color:green;
	height:20px;
	width:40px;
	padding-top:5px;
	padding-bottom:5px;
	padding-right:10px;
	padding-left:10px;
	margin-left:10px;
	margin-right:10px;
	transition:0.2s;
}
div:hover{
	cursor:pointer;
	padding-top:5px;
	padding-bottom:5px;
	padding-right:15px;
	padding-left:15px;
	margin-left:5px;
	margin-right:5px;
}
</style>
<body>
<div>ONE</div><div>TWO</div><div>THREE</div>
</body>
<html>
