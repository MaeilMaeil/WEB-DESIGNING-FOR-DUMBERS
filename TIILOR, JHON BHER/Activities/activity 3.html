<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .getstarted-button{
        background-color: rgb(121, 82, 179);
        border: none;   
        color: white;
        font-weight: bold;
        height: 40px;   
        width: 120px;
        margin-top: 50px;
        cursor: pointer;
        border-radius: 5px;
        margin-right: 8px;
        transition: 0.3s;
    }
    .getstarted-button:hover{
        background-color: rgb(90, 67, 126);
    }

    .download-button{
        background-color: white;
        color: rgb(108, 117, 125);
        height: 40px;  
        width: 100px;
        cursor: hover;
        border-style: solid;
        border-color: rgb(108, 117, 125);
        border-width: 0.1px;
        border-radius: 3px;
        font-weight: bold;
        margin-right: 30px;
    }

    .download-button:hover{
        background-color: rgb(108, 117, 125);
        color: white;
    }
</style>
<body>
    <button class="getstarted-button">
    Get Started
</button>

<button class="download-button">
    Download 
</button>
</body>
</html>
