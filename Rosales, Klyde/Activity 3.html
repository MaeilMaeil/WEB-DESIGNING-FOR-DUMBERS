<!DOCTYPE html>
<head>
    <body>
        <style>
            .get-started-button {
                background-color: rgb(121, 82,179);
                color: white;
                border: none;
                height: 36px;
                width: 105px;
                border-radius: 2px;
                cursor: pointer;
                margin-right: 25px;
                transition: 0.15s;

            }
        .subscribe-button:hover{
            opacity: 0.8;
        }

        .subscribe-button:active{
            opacity: 0.5;
        }
        </style>
        <button class="get-started-button">
            Get Started
        </button>
    </body>
</head>
