<!DOCTYPE html>
<html>
    <head>
        <title>Activity 4</title>
            <style>
                .back{
                    height:30px;
                    width:50px;
                    margin:10px;
                    padding-top:8px;
                    padding-bottom:8px;
                    padding-right:8px;
                    padding-left:8px;
                }
                .next{
                    height:30px;
                    width:50px;
                    margin:10px;
                    padding-top:8px;
                    padding-bottom:8px;
                    padding-right:8px;
                    padding-left:8px;
                }
                .shadow{
                    padding-top:8px;
                    padding-bottom:8px;
                    padding-left:16px;
                    padding-right:16px;
                    font-size:24px;
                    text-align:center;
                    cursor:pointer;
                    outline:none;
                    color:#ffff;
                    background-color:red;
                    border:none;
                    box-shadow:3px 3px 5px #999;
                }
                .shadow:active{
                    box-shadow:none;
                    transform:translate(3px, 3px);
                }
                .stretch{
                    padding-top:8px;
                    padding-bottom:8px;
                    padding-left:16px;
                    padding-right:16px;
                    font-size:24px;
                    cursor:pointer;
                    background-color:green;
                    border:none;
                    transition:padding-top 1s, padding-bottom 1s, padding-left 1s, padding-right 1s;
                }
                .stretch:hover{
                    padding-top:36px;
                    padding-bottom:36px;
                    padding-left:72px;
                    padding-right:72px;
                }
                .mp{
                    background-color:blue;
                    color: white;
                    border:none;
                    font-size:15px;
                    cursor:pointer;
                    padding-top:15px;
                    padding-bottom:15px;
                    padding-left:15px;
                    padding-right:15px;
                    margin-left:10px;
                    margin-right:10px;
                    transition:padding .10s, margin .10s;
                }
                .mp:hover{
                    padding-left:25px;
                    padding-right:25px;
                    margin-left:0px;
                    margin-right:0px;
                }
                </style>
            <body>
                <p> 
                <h1>Pagination</h1>
                <button class="back">Back</button>
                <a href="">1</a>
                <a href="">2</a>
                <a href="">3</a>
                <a href="">4</a>
                <a href="">5</a>
                <button class="next">Next</button>
                <br>
                <br>
                <h1>Shadow</h1>
                <button class="shadow">3D Click</button>
                <br>
                <h1>Stretch</h1>
                <button class="stretch">Stretch</button>
                <br>
                <h1>Margin and Padding</h1>
                <button class="mp">1</button>
                <button class="mp">2</button>
                <button class="mp">3</button>
                </p>
            </body>
    </head>
</html>
