<!DOCTYPE .html>

<html>
<head>
    <meta charset="utf-8">
    <title> Shadow </title>
    <style>
        .Shadow{
            background-color:green;
            border: none;
            color: white;
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 10px;
            padding-left: 10px;
            cursor: pointer;
            box-shadow: 0.3s;
            
        }
        .Shadow:hover{
            box-shadow: 2px 2px 2px rgb(131, 124, 124);
            margin-bottom: 100px;
        }
        .Shadow:active{
            transform: translateX(3px)translateY(3px);
            opacity: 0.8;
            box-shadow:none;

            
            
        }

    </style>
</head>
<body>
    <center>
    <h3><marquee >4j. 3D Click</marquee></h3>
    <button class="Shadow">Shadow</button>
    </center>   

</body>
</html>
