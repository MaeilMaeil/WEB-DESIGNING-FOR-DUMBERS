<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itsmaeamore</title>
</head>
<style>
    .shadow{
        background-color: rgb(43, 133, 43);
        color: white;
        padding-left:10px;
        padding-right: 10px;
        padding-top: 4px;
        padding-bottom: 4px;
        font-size: 15px;
        border: none;
        box-shadow: 3px 3px rgb(202, 200, 200);
        cursor: pointer; 
    }
    .shadow:active {
        transform: translate(3px, 3px);
        box-shadow: none;
    }

</style>
<body>
    <button class="shadow">
        Shadow
    </button>
</body>
</html>
