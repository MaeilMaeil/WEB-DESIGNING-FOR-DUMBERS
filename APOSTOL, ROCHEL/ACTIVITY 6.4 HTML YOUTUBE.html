<!DOCTYPE _ROCHEL>
<html>
<head>

<title>HTML YOUTUBE</title>
</head>
<style>

*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Dosis',sans-serif ;
}

.container{
	width: 100%;
	height: 100%;
	background-image: url(media/bg.gif);
	background-position: center;
	background-size: cover;
	position: relative;
	padding: 0 5%;
	align-items: center;
	justify-content: center;
}

h1{
	color: #4a2020;
}

</style>
<body>
<div class="container">
<center>	
		
<div class="container">
		
<h1>HTML VIDEO LOOP</h1>

		<iframe width="560" height="315" src="https://www.youtube.com/embed/BgqSLRdiQAU?si=l3hNdQdYEQQeIQ6I&loop=1"> 
			</iframe>

<h1>HTML VIDEO AUTOPLAY</h1>

		<iframe width="560" height="315" src="https://www.youtube.com/embed/BgqSLRdiQAU?si=l3hNdQdYEQQeIQ6I&autoplay=1"> 
		</iframe>

<h1>HTML VIDEO FULLSCREEN</h1>

	<iframe width="560" height="315" src="https://www.youtube.com/embed/BgqSLRdiQAU?si=l3hNdQdYEQQeIQ6I" 
	title="YouTube video player" 
	frameborder="0"  allowfullscreen></iframe>

<h1>HTML VIDEO MUTED</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/BgqSLRdiQAU?si=l3hNdQdYEQQeIQ6I?autoplay=1&mute=1" 
title="YouTube video player" 
frameborder="0" 
allow="accelerometer;"></iframe>
	




</div>
</body>
</html>
