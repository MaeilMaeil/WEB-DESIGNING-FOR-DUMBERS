<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    

   
<body>
      <h1>HTML Video</h1>
      <video width="98.5%" height="340" controls poster="OIP.jpg">
        <source src="Sofia The First - Theme Song Tagalog-Filipino Version (WITH SUBTITLES).mp4">
    </video>
      <h1> HTML Audio</h1>
   <audio controls>
        <source src="Sofia The First - Theme Song Tagalog-Filipino Version (WITH SUBTITLES).mp3">
    </audio>
    <h1>HTML Plugins</h1>
    <object data="OIP.pdf"></object>

    <h1>HTML Iframe</h1>

    <h2>Controls</h2>
    <iframe width="24.4%" height="240"
    src="https://www.youtube.com/embed/ES4Z4gC16z8?controls=0">
    </iframe>

    <h2>Fullscreen</h2>

    <iframe width="24.4%" height="240" allowfullscreen
    src="https://www.youtube.com/embed/ES4Z4gC16z8">
    </iframe>

    <h2>Autoplay</h2>

    <iframe width="24.4%" height="240"
    src="https://www.youtube.com/embed/ES4Z4gC16z8?autoplay=1&mute=1">
    </iframe>

    <h2>Multiple Parameters</h2>

    <iframe width="24%.4" height="240"
    src="https://www.youtube.com/embed/ES4Z4gC16z8?mute=1&controls=0">
    </iframe>

    

</body>
</html>
