<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Activity 4</title>
</head>

<style >
	.pagination{
		text-align: center;
	}
.pagination a{
	color: black;
	text-decoration: underline;
	padding: 8px 8px;
	display: inline-block;

}
a:visited{
		color: purple ;
		text-decoration: none;
	}
.Back{
			margin-right: 8px;
			padding-top: 8px;
			padding-bottom: 8px;
			font-size: 16px;
             display: inline-block;

}

.Next{
			margin-left: 8px;
			padding-top: 8px;
			padding-bottom: 8px;
			font-size: 16px;
}
  .shadow {
  padding-top: 8px;
  padding-bottom: 8px;
  padding-left: 16px;
  padding-right: 16px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: green;
  border: none;

  box-shadow: 3px 3px 5px #999;
}


.shadow:active {
  
  box-shadow: none;
  transform: translate(3px, 3px);
}
.stretch {
  padding-top: 8px;
  padding-bottom: 8px;
  padding-left: 16px;
  padding-right: 16px;
  font-size: 24px;
  cursor: pointer;
  color: #fff;
  background-color: green;
  border: none;
  transition: padding-top 1s,
  padding-bottom 1s,
  padding-left 1s,  
  padding-right 1s;
 } 

 .stretch:hover{
 	padding-top: 36px;
  padding-bottom: 36px;
  padding-left: 72px;
  padding-right: 72px;
}
 .stretch-m{
  background-color: green;
  color: #fff;
  border: none;
   font-size: 24px;
  padding-top: 8px;
  padding-bottom: 8px;
  cursor: pointer;
  
  padding-left: 15px;
  padding-right: 15px;
  margin-left: 10px;
  margin-right: 10px;

  transition: padding .15s, 
  margin .15s;
 }  
 .stretch-m:hover{
  padding-left: 25px;
  padding-right: 25px;
 	margin-left: 0px;
  margin-right: 0px;
  
}
</style>

<body>
 <h1>
 	4h. Pagination
 </h1>


 	<button href="" class="Back"> Back</button>
 	<a href=""> 1</a>
 	<a href=""> 2</a>
 	<a href=""> 3</a>
 	<a href=""> 4</a>
 	<a href=""> 5</a>
 	<button href="" class="Next"> Next</button>



<h1>
	4i. Stretch
</h1>
<button class="stretch">
	Stretch
</button>
<br>
<br>
<h1>
	4j. 3d Click
</h1>
<button class="shadow">
  
    Shadow
</button>

<h1>
	4k. Margin and Padding together
</h1>

	<button class="stretch-m">Hah</button>
	<button class="stretch-m">Dul</button>
	<button class="stretch-m">Set</button>
</body>
</html>
