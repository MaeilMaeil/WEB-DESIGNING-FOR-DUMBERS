<html>
<head>  
<title> Button's  </title>

<style>

	.Request{
	background-color: black; 
	color: white;
	font-weight:bold;
	height:60px;
	width:150px;
	border-color:white;
	border-style: solid;
	border-width:10px;
	margin-right:40px;
    cursor: pointer;
	transition: opacity 0.3s;

	}
		.Request:hover{
		opacity: 0.8;
		}
		.Request:active{
		opacity: 0.5;

		}

	.Cart{
	background-color: rgb(225,216,20); 
	color: black;
	height:50px;
	width:190px;
	border:none;
	border-radius:30px;
	border-color:white;
	border-style:Solid;
	margin-right:40px;
	cursor: pointer;
	transition: background-color 0.3s;
	

}
		.Cart:hover{
		background-color:rgb(255, 216, 20);
		opacity: 0.8;
		}
		.Cart:active{
		opacity: 0.5;

		}
		

	.sign{
	background-color: rgb(46,164,79); 
	color: white;
	font-weight:bold;
	height:45px;
	width:100px;
	border-radius:8px;
	border-color: rgb(46,164,79);
	border-style:Solid;
	
	cursor: pointer;
	transition: background-color 0.3s,
	box-shadow 0.3s;

	}

	.sign:hover{
		background-color:rgb(46, 164, 79);
		box-shadow: 2px 2px 2px rgb(148, 146, 146);
		
		}
		.sign:active{
		opacity: 0.5;

		}

.get{
	background-color: rgb(121, 82, 179); 
	color: white;
	font-weight:bold;
	height:50px;
	width:120px;
	border-radius:5px;
	border-color:rgb(121, 82, 179); 
	border-style:Solid;
	margin: 10px;

	cursor: pointer;
	transition: background-color 0.3s,
	border-color 0.3s,
	color 0.3s;
	
}
.get:hover{
		background-color:rgb(156, 69, 167); 
		border-color:rgb(156, 69, 167); 
		color: rgb(255, 255, 255);
	
		}
		.get:active{
		opacity: 0.5;

		}


.down{
	background-color: white; 
	color: rgb(108, 117, 125);
	font-weight:bold;
	height:50px;
	width:120px;
	border-radius:5px;
	border-color:rgb(108, 108, 108);
	border-style:Solid;
	margin-right:40px;
	cursor: pointer;
	transition: background-color 0.3s,
	border-color 0.3s,
	color 0.3s;
}

	.down:hover{
		background-color:rgb(124, 121, 125); 
		border-color:rgb(124, 121, 125); 
		color: rgb(255, 255, 255);
	
		}
		.down:active{
		opacity: 0.5;

		}




.apply{
	background-color: rgb(10,102,194); 
	color: rgb(255, 255, 255);
	font-weight:bold;
	height:50px;
	width:250px;
	border:none;
	border-radius:30px;
	border-color:rgb(10,102,194); 
	border-style:Solid;
	margin-right:10px;
	cursor: pointer;
	transition: background-color 0.3s,
	border-color 0.3s,
	color 0.3s;

}


.apply:hover{
		background-color:rgb(56, 5, 176); 
		border-color:rgb(56, 5, 176); 
		color: rgb(255, 255, 255);
	
		}
		.apply:active{
		opacity: 0.5;

		}

	
.save{
	background-color: white; 
	color:rgb(10,102,194); 
	font-weight:bold;
	height:50px;
	width:95px;
	border:none;
	border-radius:100px;
	border-color:rgb(10,102,194); 
	border-style:Solid;
	cursor: pointer;
	transition: background-color 0.3s,
	border-color 0.3s,
	color 0.3s;

}
.save:hover{
		background-color:rgb(115, 205, 223); 
		border-color:rgb(56, 5, 176); 
		color: rgb(56, 5, 176); 
	
		}
		.save:active{
		opacity: 0.5;

		}
</style>

</head>


<body >

<button class="Request">
Request now 
</button>

<button class="Cart">
Add to Cart 
</button>

<button class="sign">
Sign up  
</button>

<br>
<br>
<button class="get">
    Get started  
    </button>
    
<button class="down">
    Download  
</button>
        
<button class="apply">
	Apply on company website
	</button>

	<button class="save">
		Save
		</button>

</body>
</html>
