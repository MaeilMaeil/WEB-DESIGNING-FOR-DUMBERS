<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>   
    <h1>HTML YOUTUBE</h1>

    <h2>Allowfullscreen</h2>
    <iframe width="800px" height="500px" allowfullscreen
    src="https://www.youtube.com/embed/VqXYVrsMGnk?"></iframe>

    <h2>Multiple Parameter</h2>
    <iframe width="800px" height="500px" 
    src="https://www.youtube.com/embed/VqXYVrsMGnk?mute=1&autoplay=1&control=0"></iframe>

    <h2>Autoplay</h2>
    <iframe width="800px" height="500px"
    src="https://www.youtube.com/embed/VqXYVrsMGnk?autoplay=1&mute=1"></iframe>
    
    <h2>Controls</h2>
    <iframe width="800px" height="500px"
    src="https://www.youtube.com/embed/VqXYVrsMGnk?ontrols=0"></iframe>
    </center>
</body>
</html>
