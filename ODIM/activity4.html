<style>

<style>
    .shadow-button{
        background-color: green;
        color: white;
        border: none;
        height: 30px;
        width: 70px;
        cursor: pointer;
        transition: 0.05s;
    }
    .shadow-button:hover{
        box-shadow: 3px 3px 1px rgb(115, 115, 115);
    }
    .shadow-button:active{
        transform: translateX(3px) translateY(3px);
        box-shadow: 0px 0px 0px;
    }
</style>
<button class="shadow-button">
