<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itsmaeamore</title>
<style>
    .together{
        background-color: rgb(43, 133, 43);
        color: white;
        border: none;
        margin-right: 10px;
        margin-left: 10px;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        cursor: pointer;
        transition: padding 0.15s,
        margin: 0.15s;
    }
    .together:hover{
        padding-left: 30px;
        padding-right: 30px;
        margin-left: 0px;
        margin-right: 0px;
        transition: 0.3s;
    }
</style>
</head>
<body>
     <button class="together">
        One
     </button>

     <button class="together">
        Two
     </button> </button>

     <button class="together">
        Three
     </button>
</body>
</html>
