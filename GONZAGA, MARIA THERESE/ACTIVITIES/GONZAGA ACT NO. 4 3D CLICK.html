<!DOCTYPE .html>
<html>
<head>
    <meta charset="utf-8">
    <title> Shadow </title>
    <style>
        .Shadow{
            background-color:rgb(123, 86, 158);
            border: none;
            color: white;
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 10px;
            padding-left: 20px;
            cursor: pointer;
            box-shadow: 0.3s;
            
        }
        .Shadow:hover{
            box-shadow: 2px 2px 2px rgb(131, 124, 124);
            margin-bottom: 100px;
        }
        .Shadow:active{
            transform: translateX(3px)translateY(3px);
            opacity: 0.8;
            box-shadow:none;

            
            
        }

    </style>
</head>
<body>
    <h3><marquee >3D CLICK</marquee></h3>
    <button class="Shadow">Shadow</button>
</body>

</html>
