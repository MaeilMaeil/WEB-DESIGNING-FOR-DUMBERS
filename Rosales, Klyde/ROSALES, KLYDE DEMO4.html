<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 25px;
        transition: 0.15s;
    }
        .subscribe-button:hover{
            opacity: 0.8;
        }

        .subscribe-button:active{
            opacity: 0.5;
        }

    .join-button {
        background-color: white;
        border-color: rgb(41, 118,211);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);
        height: 36px;
        width: 62px;
        border-radius: 2px;

        cursor: pointer;
        transition: bradius 1s,
        color 1s;
    }
    .join-button.hover{
        border-radius: 8px;
        color: white;
    }
    .join-button:active{
        opacity: 0.5;
    }

    .tweet-button {
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 8px;
    transition: box-shadow 1s;
    }
    .tweet-button:hover{
        box-shadow: 10px 5px 10px black;
    }

    .tweet.button:active{
        opacity: 0.8;
    }
    
    </style>

    <button class="subscribe-button">
        SUBSCRIBE
    </button>

    <button class="join-button">
        JOIN
    </button>

    <button class="tweet-button">
        Tweet
    </button>
