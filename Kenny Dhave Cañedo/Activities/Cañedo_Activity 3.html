<!DOCTYPE html>
<html>
<head>
<title>PURPLE OCEAN></title>
</head>
<body bgcolor="gray">
<Style>

.kenny {
	Background-color: rgb(200,0,0);
	color: white;
	border: none;
	height: 36px;
	width: 105;
	border-radius: 2px;
	cursor: pointer;
	margin-left:30px;
	margin-bottom:30px;
	
	transition: opacity 2s, background-color 1s, border-radius 0.5s;
	
}
.kenny:hover{
	opacity: 0.5;
	border-radius: 6px;

}
.kenny:active{
	opacity: 0.2;
	Background-color: green;
	border-radius: 15px;
	box-shadow: 5px 5px 10px black;
	
}

.dhave {
	Background-color: #a6590b;
	color: 09f4fd;
	border: black;
	height: 36px;
	width: 105;
	border-radius: 2px;
	cursor: pointer;
	margin-left:30px;
	border-radius: 50px;
  
  transition: opacity 2s, background-color 1s, border-radius 0.5s;
	
}
.dhave:hover{
	opacity: 0.5;
	border-radius: 6px;

}
.dhave:active{
	opacity: 0.2;
	Background-color: Blue;
	border-radius: 15px;
	box-shadow: 5px 5px 10px black;
	
}

.canedo {
	Background-color: rgb(200,30,0);
	color: black;
	border: red;
	height: 36px;
	width: 105;
	border-radius: 2px;
	cursor: pointer;
	margin-left:30px;
	margin-top:30px;

transition: opacity 2s, background-color 1s, border-radius 0.5s;
	
}
.canedo:hover{
	opacity: 0.5;
	border-radius: 6px;

}
.canedo:active{
	opacity: 0.2;
	Background-color: Blue;
	border-radius: 15px;
	box-shadow: 5px 5px 10px black;
	
}

</style>

<button class="kenny">
MOBILE
</button>

<button class="dhave">
LEGENDS
</button>
<button class="canedo">
BANG BANG
</button>

</body>
</html>
