<!DOCTYPE _Rochel>
<html>
<head>
<title> 4j. Shadow </title>
<style>
div {
	background-color: Green;
	Height: 20px;
	width: 50px;
    color:white;
	padding: 10px;
	text-align: center;
	box-shadow: 3px 3px 5px gray;
	transition: 0.20s;
    cursor: pointer;
}

div: hover {
    height:20px;
    width: 50px;
}

div:active{
    height: 20px;
    width: 50px;
    margin: 5px;
    padding: 10px;
    text-align: center;
    box-shadow: none;
}
</style>
<head>
<body>
<div> shadow</div>
</body>
</html>
