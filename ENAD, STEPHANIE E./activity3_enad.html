<!DOCTYPE html>
<html>
    <head>

<style>
.Bootstrap1 {
    background-color: rgb(121,82,179);
    color: white;
    border: none;
    height: 36px;
    width: 110px;
    font-weight: 700;
    border-radius: 2px;
    border-width: 1px;
    cursor: pointer;
    margin-top: 10px;
    margin-right: 10px;
    transition: 0.5s;
}
.Bootstrap1:hover {
    background-color:rgb(109, 49, 197);
}

.Bootstrap2 {
    background-color: white;
    color: rgb(108, 117, 125);
    height: 36px;
    width: 105px;
    font-weight: bold;
    border: solid;
    border-color: rgb(108, 117, 125);
    border-width: 1px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.5s;
}
.Bootstrap2:hover {
    background-color: rgb(108, 117, 125);
    color:white;
}

</style>
<button class="Bootstrap1">Get Started</button>
<button class="Bootstrap2">Download</button>


</head>
</html>
