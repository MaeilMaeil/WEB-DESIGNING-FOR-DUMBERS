<!DOCTYPE .html>
<html>
<head>
    <meta charset="utf-8">
    <title> Stretch </title>
    <style>
        .Stretch{
            background-color:rgb(123, 86, 158);
            border: none;
            color: white;
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 10px;
            padding-left: 20px;
            cursor: pointer;
            transition:  padding-left 0.5s,
            padding-right 0.5s,
            padding-top 0.5s,
            padding-bottom 0.5s;

        }
        .Stretch:hover{
            background-color: rgb(211, 46, 142);
            padding-top: 20px;
            padding-right: 40px;
            padding-bottom: 20px;
            padding-left: 40;
            
        }


    </style>

</head>

<body>
    <h3><marquee>Stretch</marquee></h3>
    <button class="Stretch">Stretch</button>
</body>

</html>
