<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iframe Tiles Example</title>
<style>
  .tile {
    width: calc(50% - 20px);
    height: 200px;
    margin: 10px;
    float: left;
  }
</style>
</head>
<body>

<div class="tile">
  <iframe src="https://example.com/tile1" frameborder="0"></iframe>
</div>

<div class="tile">
  <iframe src="https://example.com/tile2" frameborder="0"></iframe>
</div>

<div class="tile">
  <iframe src="https://example.com/tile3" frameborder="0"></iframe>
</div>

<div class="tile">
  <iframe src="https://example.com/tile4" frameborder="0"></iframe>
</div>

</body>
</html>
