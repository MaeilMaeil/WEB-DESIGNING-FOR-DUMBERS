<!DOCTYPE html>
<html>
    <head>
        <title>Youtube</title>
    </head>
<body>
    <center>
<h1>Playing a YouTube Video in HTML</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/msSc7Mv0QHY?"></iframe>
<h1>Autoplay</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/msSc7Mv0QHY?autoplay=1&mute=1"></iframe>
<h1>Loop</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/msSc7Mv0QHY?playlist=msSc7Mv0QHY&loop=1"></iframe>
<h1>Controls</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/msSc7Mv0QHY?controls=0"></iframe>
</center>
</body>
</html>
