<style>
    .request-button {
    background-color: black;
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 0px;
    cursor: pointer;
    margin-right: 50px;
    }

    .request-button:hover {
       background-color: rgba(0, 0, 0, 0.777);
    }
    
</style>
<button class="request-button">
    Request now
</button>

<style>
    .cart-button {
     background-color: rgb(255,216,20);
     color: black;
     border: none;
     height: 32px;
     width: 150px;
     border-radius: 20px;
     cursor: pointer;
     margin-right: 50px;
    }

    .cart-button:hover {
        background-color: rgba(255, 179, 0, 0.827);
    }
</style>
<button class="cart-button">
    Add to Cart
</button>

<style>
    .sign-button {
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    height: 36px;
    width: 85px;
    border-radius: 5px;
    cursor: pointer;
    transition: box-shadow 0.3s;
    }
    .sign-button:hover {
        box-shadow: 8px 8px 15px black;
    }
</style>
<button class="sign-button">
    Sign up
</button>
</body>
