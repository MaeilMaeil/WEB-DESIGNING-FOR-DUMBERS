<!DOCTYPE html>
<html>
    <body>

        <style>
        .LinkedIn1 {
            background-color: rgb(10,102,194);
            color: white;
            border: none;
            height: 35px;
            width: 210px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.5s;
        }
        
        .LinkedIn1:hover {
            background-color: rgb(15, 15, 167);
        }
        
        .LinkedIn2 {
            background-color: white;
            color: rgb(10,102,194);
            height: 35px;
            width: 70px;
            font-weight: bold;
            border: solid;
            border-color: rgb(15, 15, 167);
            border-width: 1.3px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.5s;
        }
        
        .LinkedIn2:hover {
            border-width: 2px;
            background-color: rgb(223, 238, 255);
        }
        </style>
      
        <button class="LinkedIn1">Apply on company website</button>
        <button class="LinkedIn2">Save</button>

    </body>
</html>
