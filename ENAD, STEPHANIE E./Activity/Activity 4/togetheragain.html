<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
        .together{
            background-color: green;
            color: white;
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            cursor: pointer;
            padding-left: 10px;
            padding-right: 10px;
            margin-left: 10px;
            margin-right: 10px;

            transition: padding 0.15s, margin 0.15s;
        }

        .together:hover{
            padding-left: 20px;
            padding-right: 20px;
            margin-left: 0px;
            margin-right: 0px;
        }
</style>
</head>
<body>
    <button class="together">One</button>
    <button class="together">Two</button>
    <Button class=" together">Three</Button> 
    
</body>
</html>
